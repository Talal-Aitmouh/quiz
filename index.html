<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="model">
        <button class="model_btn">Start game</button>
    </div>
    <div class="container">
        <h2 id="question">Question goes here</h2>
        <div class="choices">
            <div class=" opel choice">
                <img class="opel" src="./img/opel.png" alt="Choice 1">
            </div>
            <div class=" cherry choice">
                <img class="cherry" src="./img/cherry.png" alt="Choice 2">
            </div>
            <div class=" peugeot choice">
                <img class="peugeot" src="./img/peugeot.png" alt="Choice 3">
            </div>
            <div class=" bmw choice">
                <img class="bmw" src="./img/bmw.png" alt="Choice 4">
            </div>
            <div class=" toyota choice">
                <img class="toyota" src="./img/toyota.png" alt="Choice 5">
            </div>
            <div class=" porsche choice">
                <img class="porsche" src="./img/porsche.png" alt="Choice 6">
            </div>
        </div>
        <div id="feedback"></div>
    
        <div id="result" style="display: none;"></div>
    </div>

    <script src="js.js"></script>
</body>
</html>
